<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/rodape.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Alura Geek</title>
</head>

<body>
    <header class="header">
        <section class="header__logo">
            <a href="../index.html">
                <img class="header__img" src="../assets/Vector-controle.png" alt="Controle">
                <img class="header__img" src="../assets/AluraGeek.svg" alt="Alura">
                <img class="header__img" src="../assets/AluraGeek (1).svg" alt="Geek">
            </a>

            <input class="header__input" placeholder="O que deseja encontrar?" type="text">
        </section>
        <button class="header__button">Login</button>
    </header>
    <main class="main">
        <h1 class="main__titulo">Iniciar Sessão</h1>
        <input placeholder="Escreva seu email" class="main__input" type="email">
        <input placeholder="Escreva sua senha" class="main__input" type="password">
        <button class="main__button">Entrar</button>
    </main>
    <footer class="footer">
        <section class="footer__logo">
            <a href="../index.html">
                <img class="footer__img" src="../assets/Vector-controle.png" alt="Controle">
                <img class="footer__img" src="../assets/AluraGeek.svg" alt="Alura">
                <img class="footer__img" src="../assets/AluraGeek (1).svg" alt="Geek">
            </a>

        </section>
        <section class="footer__links">
            <ul>
                <li><a href="#">Quem somos nós</a></li>
                <li><a href="#">Politica de privacidade</a></li>
                <li><a href="#">Programa fidelidade</a></li>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Quero ser franqueado</a></li>
                <li><a href="#">Anuncie aqui</a></li>
            </ul>
        </section>
        <section class="footer__contato">
            <h2 class="footer__subtitulo">Fale conosco</h2>
            <input placeholder="Nome" class="footer__input__name" type="name">
            <textarea placeholder="Escreva sua mensagem" class="footer__textarea" name="mensagem" id="" cols="30"
                rows="10"></textarea>
            <button class="footer__button">Enviar mensagem</button>
        </section>
    </footer>
    <div class="rodape">
        <p>Desenvolvido por Igor Barbosa Rocha <br> 2022</p>
    </div>
</body>

</html>
